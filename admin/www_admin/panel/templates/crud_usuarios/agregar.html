{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar usuario</h1>
    
    <form action="agregar" method="POST">

        {% csrf_token %}

        <div class="form-group row">
          <label for="id_per" class="col-4 col-form-label">Cédula</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="id_per" name="id_per" type="number" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="pass_per" class="col-4 col-form-label">Contraseña</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-lock"></i>
                </div>
              </div> 
              <input id="pas_per" name="pas_per" type="password" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="nom_per" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-book"></i>
                </div>
              </div> 
              <input id="nom_per" name="nom_per" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="ape_per" class="col-4 col-form-label">Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-book-o"></i>
                </div>
              </div> 
              <input id="ape_per" name="ape_per" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="tel_per" class="col-4 col-form-label">Teléfono</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="tel_per" name="tel_per" type="number" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="dir_per" class="col-4 col-form-label">Dirección</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-location-arrow"></i>
                </div>
              </div> 
              <input id="dir_per" name="dir_per" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Categoría de licencia de conducción</label> 
          <div class="col-8">
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_0" type="checkbox" class="custom-control-input" value="a1"  aria-describedby="cat_perHelpBlock"> 
              <label for="cat_per_0" class="custom-control-label">A1</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_1" type="checkbox" class="custom-control-input" value="a2"  aria-describedby="cat_perHelpBlock"> 
              <label for="cat_per_1" class="custom-control-label">A2</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_2" type="checkbox" class="custom-control-input" value="b1"  aria-describedby="cat_perHelpBlock"> 
              <label for="cat_per_2" class="custom-control-label">B1</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_3" type="checkbox" aria-describedby="cat_perHelpBlock"  class="custom-control-input" value="b2"> 
              <label for="cat_per_3" class="custom-control-label">B2</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_4" type="checkbox" aria-describedby="cat_perHelpBlock"  class="custom-control-input" value="b3"> 
              <label for="cat_per_4" class="custom-control-label">B3</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_5" type="checkbox" aria-describedby="cat_perHelpBlock"  class="custom-control-input" value="c1"> 
              <label for="cat_per_5" class="custom-control-label">C1</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_6" type="checkbox" aria-describedby="cat_perHelpBlock"  class="custom-control-input" value="c2"> 
              <label for="cat_per_6" class="custom-control-label">C2</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="cat_per" id="cat_per_7" type="checkbox" aria-describedby="cat_perHelpBlock"  class="custom-control-input" value="c3"> 
              <label for="cat_per_7" class="custom-control-label">C3</label>
            </div> 
            <span id="cat_perHelpBlock" class="form-text text-muted">Seleccionar varias opciones si es necesario</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="vig_per" class="col-4 col-form-label">Vigencia de licencia de conducción</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div> 
              <input id="vig_per" name="vig_per" type="date" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="dep_per">Dependencia</label> 
          <div class="col-8">
            <select id="dep_per" name="dep_per" class="custom-select" required="required">
              <option value="null">Selecciona una opción</option>
              <option value="1">Secretaria de movilidad</option>
              <option value="2">alcaldía asdasfd</option>
              <option value="3">Otra</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i class="fa fa-arrow-left"></i>  Volver</button> 
            <button name="submit" type="submit" class="btn btn-primary"> <i class="fa fa-user-plus"></i>  Agregar usuario</button>
          </div>
        </div>
      </form>
</div>

{% endblock %}
